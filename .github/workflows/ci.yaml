on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:

  ci:
    strategy:
      matrix:
        os: [ ubuntu-18.04, macos-10.15, windows-2019 ]
        ghc: [ '8.10' ]
        cabal: [ '3.2' ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - run: echo "::set-env name=CABAL_DIR::$HOME/.cabal"
      - uses: actions/cache@v2
        with:
          path: |
            ~/.cabal
            dist-newstyle
          key: ${{ matrix.os }}-${{ matrix.ghc }}-${{ matrix.cabal }}-${{ hashFiles('*.cabal') }}
          restore-keys: |
            ${{ matrix.os }}-${{ matrix.ghc }}-${{ matrix.cabal }}-
            ${{ matrix.os }}-${{ matrix.ghc }}-
      - uses: actions/setup-haskell@v1.1
        with:
          ghc-version: ${{ matrix.ghc }}
          cabal-version: ${{ matrix.cabal }}
      - run: cabal build --enable-tests --only-dependencies
      - run: cabal build --enable-tests
      - run: cabal test --test-show-details direct
      - run: cabal install --install-method copy --installdir artifacts
      - uses: actions/upload-artifact@v2
        with:
          path: artifacts/monadoc*
          name: monadoc-${{ matrix.os }}-${{ github.sha }}

  docker:
    needs: ci
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
        with:
          name: monadoc-ubuntu-18.04-${{ github.sha }}
          path: docker
      - run: chmod +x docker/monadoc
      - run: docker build --tag docker.pkg.github.com/tfausak/monadoc/monadoc:${{ github.sha }} docker
      - run: echo -n ${{ github.token }} | docker login --username tfausak --password-stdin
      - run: docker push docker.pkg.github.com/tfausak/monadoc/monadoc:${{ github.sha }}
